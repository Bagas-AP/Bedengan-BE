        description: Name tidak boleh kosong
        type: string
      role:
        description: Role merupakan enum yang berisi "admin" dan "user" dan not null
        type: string
    type: object
  model.UserCreate:
    properties:
      city:
        type: string
      confirm_password:
        type: string
      email:
        type: string
      file_ktp:
        type: string
      name:
        type: string
      password:
        type: string
      province:
        type: string
    required:
    - city
